<body>
    <header>
        <nav class="navbar navbar-light bg-light navbar-expand-sm">
            <img src="../carousel/diezequis.png">
            </img>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-2"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-list-2">
                <ul class="navbar-nav">

                        <a class="nav-link" href="../home/index.html">Inicio <span class="sr-only">(current)</span></a>

            </div>
        </nav>
    </header>
    <section>
        <h1>Contáctenos</h1>
        <form class="form" method="post" onsubmit="return validation()">
            <input class="inputform" name="name" required></input>
            <label class="labelform">Nombre</label>
            <input class="inputform" id="Email" name="email" type="email" required>
            <label class="labelform">Email</label>
            <input class="inputform" id="Phone" name="message" required></input>
            <label id="labelform" class="labelform">Teléfono</label>
            <input class="inputform" name="message" required></input>
            <label id="labelform" class="labelform">Mensaje</label>

            <input id="submit" name="submit" type="submit" value="Enviar">
        </form>
    </section>

    <script src="./form.js"></script>
